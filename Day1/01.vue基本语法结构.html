<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--导入vue的包-->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <!--vue 实例所控制的这个元素区域就是 V-->
    <div id='app'>
        <p>信息：{{msg}}</p> 
    </div>
    <script>
        //创建一个vue实例，但我们导入包后，在浏览器内存中就多了一个vue的构造函数
        //注意：new 出来的这个vm对象就是mvvm中的vm调度者
    var vm=new new Vue({
        el:'#app',  //表示当前我们的vue实例控制页面上的哪个区域
        //这里的data就是mvvm中的m,专门用来保存页面中的数据的
        data:{ //data属性中将来存放的el元素要用的到数据
            msg:'vue的学习' //通过vue的指令就能很方便的把数据渲染的页面中去，不在手动操作DOM
        }
    })
    </script>
</body>
</html>
