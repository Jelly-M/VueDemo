<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!----------
        复习前面学到指令
    ----------->
    <div id="app">
        <input type="button" value="开始" v-on:click='start'>
        <input type="button" value="结束" @click='stop'>
        <p>{{msg}}</p>
    </div>

    <script>
        //注意在vue实例中要想获取data中的数据或者想调用methods中的方法，必须通过this.属性名，或者this.方法来进行访问，this就标识new出来vue实例
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '猥琐发育，别浪！',
                intervalId:null   //记录定时器Id，便于后面关闭
            },
            methods: {
                start: function () {
                    if (this.intervalId != null) return;

                    this.intervalId = setInterval(() => {
                        //截取第一个字符
                        var statr = this.msg.substring(0, 1);
                        //截取最后一个字符
                        var end = this.msg.substring(1);
                        //拼接一个新的
                        this.msg = end + statr;
                    }, 400);
                    // var _this=this;
                    // setInterval( function(){
                    //     var statr = _this.msg.substring(0, 1);
                    //     var end = _this.msg.substring(1);
                    //     _this.msg = end + statr;
                    // }, 400);
                },
                stop() {
                    clearInterval(this.intervalId);
                    this.intervalId=null;
                }
            }
        })
    </script>
</body>

</html>
