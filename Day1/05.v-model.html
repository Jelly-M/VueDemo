<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!--
        v-model 双向绑定
        绑值方式 插值表达式{{}},v-bind,v-model  
    -->
    <div id='app'>
        <h4>{{msg}}</h4>
        <!--v-bind 属性绑定 只能是单向绑定，M到V的绑定-->
        <!-- <input type="text" name="" id="" v-bind:value="msg"> -->

        <!-- 使用v-model指令可以实现表单元素和model中数据的双向绑定 -->
        <!-- 注意v-model 只使用表单元素 -->
        <!-- 表单元素常见 input(radio,address,email,text...) select ,checkbox,textarea -->
        <input type="text" name="" id="" v-model="msg">
    </div>
    <script>
        var vm = new new Vue({
            el: ' #app',
            data() {
                return {
                    msg: 'v-model实现双向绑定'
                }
            },
            methods: {}
        })
    </script>
</body>

</html>
