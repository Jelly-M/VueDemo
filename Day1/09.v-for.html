<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!-- 
        v-for 遍历 数组，遍历对象，迭代数字
     -->
    <div id="app">
        <!-- 遍历数组 -->
        <!-- <p v-for="(item,i) in list">索引值：{{i}}-----具体值:{{item}}</p> -->

        <!-- 遍历数组对象 -->
        <!-- <p v-for="(item,index) in userList">id:{{item.id}}----name:{{item.name}}----索引：{{index}}</p> -->

        <!-- 遍历对象  注意：除了val,key 外还有第三个值那就是索引值i-->
        <!-- <p v-for="(val,key,i) in user">属性值：{{val}}---键:{{key}}----索引:{{i}}</p> -->

        <!-- 用来迭代数字  注意count 是从1开始的-->
        <p v-for="count in 10">这是第{{count}}次循环</p>
    </div>
    <script>
        var vm = new Vue({ 
            el: "#app",
            data() {
                return {
                    list: [1, 2, 3, 4.5],
                    userList:[
                        {id:1,name:'asa'},
                        {id:2,name:'asa2'},
                        {id:3,name:'asa3'}
                    ],
                    user:{id:1,name:'zhangsan',gender:'男'}
                }
            },
            methods: {

            }
        });
    </script>
</body>

</html>
