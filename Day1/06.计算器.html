<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body> 
    <!-- 
        熟悉v-model
        eval()//将字符串解析成代码执行
    -->
    <div id="app">
        <input type="text" name="" id="" v-model="n1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-+</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="" id="" v-model="n2">
        <input type="button" name="" id="" value="=" v-on:click='calc'>
        <input type="text" name="" id="" v-model="resut">

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                n1: 0,
                n2: 0,
                opt: '+',
                resut: 0
            },
            methods: {
                calc: function () {
                    // switch(this.opt){
                    //     case '+':this.resut=parseInt(this.n1)+parseInt(this.n2);
                    //     break;
                    //     case '-':this.resut=parseInt(this.n1)-parseInt(this.n2);
                    //     break;
                    //     case '*':this.resut=parseInt(this.n1)*parseInt(this.n2);
                    //     break;
                    //     case '/':this.resut=parseInt(this.n1)/parseInt(this.n2);
                    //     break;
                    // }

                    //evel() 将字符串解析成代码执行，不过进行少用
                    var str = 'parseInt(this.n1)' + this.opt + 'parseInt(this.n2)'
                    this.resut = eval(str);
                }
            }
        })
    </script>
</body>

</html>
