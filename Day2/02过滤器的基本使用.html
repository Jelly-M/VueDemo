<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{msg|msgFormAt}}</p>
    </div>
    <script>
        //过滤器还可以定义多个这样msg先调用第一个，然后调用第二个

        //定义一个全局过滤器，名字叫msgFormAt
        Vue.filter('msgFormAt',function(msg){
            //字符串 replace方法，第一个参数除了可以写一个字符串外还可以写一个正则 g标识全局匹配
            return msg.replace(/a/g,'A');
        })
            
        

        var vm= new Vue({
            el:"#app",
            data () {
                return {
                msg:'1234567890-ddadafadfghj'    
                }
            },
            methods: {
                
            }
        })
    </script>
</body>

</html>
